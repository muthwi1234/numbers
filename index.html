<!-- // a simple calculator -->
<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="number" onclick="displayNumber(7)">7</button>
            <button class="number" onclick="displayNumber(8)">8</button>
            <button class="number" onclick="displayNumber(9)">9</button>
            <button class="operator" onclick="performOperation('/')">/</button>

            <button class="number" onclick="displayNumber(4)">4</button>
            <button class="number" onclick="displayNumber(5)">5</button>
            <button class="number" onclick="displayNumber(6)">6</button>
            <button class="operator" onclick="performOperation('*')">*</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="number" onclick="displayNumber(1)">1</button>
            <button class="number" onclick="displayNumber(2)">2</button>
            <button class="number" onclick="displayNumber(3)">3</button>
            <button class="operator" onclick="performOperation('-')">-</button>
            <button class="number" onclick="displayNumber(0)">0</button>
            <button class="operator" onclick="performOperation('+')">+</button>
            <button class="equals" onclick="calculateResult()">=</button>
            <button class="decimal" onclick="displayDecimal()">.</button>
            <button class="memory" onclick="storeMemory()">M+</button>
            <button class="memory" onclick="recallMemory()">MR</button>
            <button class="memory" onclick="clearMemory()">MC</button>
            <button class="memory" onclick="clearDisplay()">C</button>
            <button class="memory" onclick="recallMemory()">MR</button>
            <button class="memory" onclick="clearMemory()">MC</button>
            <!-- make the numbers display on the input when clicked -->
           
            
    </div>

    <script src="index.js"></script>
</body>

</html>
